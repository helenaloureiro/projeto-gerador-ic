    <h1>Gerador de Imagens</h1>
    <p>Aqui você pode descrever uma imagem para gerá-la automaticamente.</p>
    <ol class="gerador-instrucao">
        <li>Insira a descrição no campo</li>
        <li>Clique no botão "Gerar"</li>
        <li>Veja a "mágica" acontecer</li>
    </ol>
    <form action="#" method="post" class="gerador">
        <label for="descricao">Descrição da imagem:</label><br>
        <input type="text" id="descricao" name="descricao" placeholder="Ex: Praia ao entardecer"><br><br>
    
        <button type="submit">Gerar</button>
    </form>

     

      <h2>Imagem Gerada:</h2>
